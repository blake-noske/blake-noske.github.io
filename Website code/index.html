<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Sports Prediction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .predictions {
            margin: 20px auto;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .predictions table {
            width: 100%;
            border-collapse: collapse;
        }
        .predictions th, .predictions td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
    <script>
        // Function to load and display predictions
        async function loadPredictions() {
            try {
                // Fetch the predictions.json file
                const response = await fetch('predictions.json');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json(); // Parse JSON data

                // Get the element where you want to display the predictions
                const predictionsContainer = document.getElementById('predictions');
                predictionsContainer.innerHTML = '<h2>Upcoming Predictions</h2>'; // Add a header for the predictions section


                // Loop through the predictions and create HTML elements to display them
                data.forEach(prediction => {
                    const predictionElement = document.createElement('div');
                    predictionElement.className = 'prediction'; // Add a class for styling
                    predictionElement.innerHTML = `
                        <h3 class="match">${prediction.Match} at ${prediction.Venue}</h3>
                        <p>Result of ${prediction.Prediction} with a probability of ${prediction.Probability}</p>
                        <p>Look for markets offering a return greater than ${prediction.Market}</p>
                    `;
                    predictionsContainer.appendChild(predictionElement);
                });
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
            }
        }

        // Call the function when the page loads
        window.onload = loadPredictions;
    </script>
</head>
<body>

    <h1>Upcoming Match Predictions</h1>
    <div id="predictions"></div></body>
</html>
