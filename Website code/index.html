<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Sports Prediction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .predictions {
            margin: 20px auto;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .predictions table {
            width: 100%;
            border-collapse: collapse;
        }
        .predictions th, .predictions td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
    <script>
        async function loadRound() {
            try {
                const response = await fetch('Round.json'); // Update with the actual filename if different
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const roundData = await response.json();
                return roundData.Round_Name; // Assuming your JSON structure has a "round" property
            } catch (error) {
                console.error('Error fetching round data:', error);
                return 'Unknown Round'; // Fallback if thereâ€™s an error
            }
        }

        async function loadPredictions() {
            const round = await loadRound(); // Fetch the round first
            const predictionsContainer = document.getElementById('predictions');

            // Update the header with the round number
            predictionsContainer.innerHTML = `<h2>Upcoming Predictions for Round ${round}</h2>`; 

            try {
                const response = await fetch('predictions.json');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();

                data.forEach(prediction => {
                    const predictionElement = document.createElement('div');
                    predictionElement.className = 'prediction'; 
                    predictionElement.innerHTML = `
                        <h3 class="match">${prediction.Match} at ${prediction.Venue}</h3>
                        <p>Result of ${prediction.Prediction} with a probability of ${prediction.Probability}</p>
                        <p>Look for markets offering a return greater than ${prediction.Market}</p>

                    `;
                    predictionsContainer.appendChild(predictionElement);
                });
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
            }
        }

        window.onload = loadPredictions;
    </script>
</head>
<body>

    <h1>The ATM</h1>
    <div id="predictions"></div></body>
</html>
