name: Deploy to GitHub Pages

on:
  push:
    branches:
      - dev  # Change this to the branch where your "Website Code" folder resides.

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Copy Website Code
      run: |
        mkdir -p public  # Create a public folder for GitHub Pages
        cp -r Website\ Code/. public/  # Copy all contents from "Website Code" to public

    - name: Configure Git
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'

    - name: Commit and Push to gh-pages
      run: |
        git add public
        git commit -m 'Deploy website'
        git push --force --set-upstream origin gh-pages  # Push to gh-pages branch
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
